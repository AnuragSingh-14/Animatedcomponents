<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- boxicons cdn  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="hero-content">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/480px-LinkedIn_logo_initials.png"
          style="width: 50px"
          alt=""
        />
        <p class="hero-content__description">
          Follow <span>crackterchnicalinterview</span> Group on Linkedin and get
          the MostAsked/expected Javascript Questions
        </p>
        <button class="hero-content__btn">
          <a
            href="https://www.linkedin.com/groups/14360803/"
            target="_blank"
            style="text-decoration: none; color: inherit"
            >LinkedinGroup</a
          >
        </button>
      </div>
      <div class="nav-icon">
        <i class="bx bx-menu-alt-right"></i>
      </div>
      <div class="overlay"></div>
    </div>

    <nav class="menu">
      <ul class="menu-list">
        <li>
          <div class="mask"><a href="/">Home</a></div>
        </li>
        <li>
          <div class="mask"><a href="/">Projects</a></div>
        </li>
        <li>
          <div class="mask"><a href="/">About</a></div>
        </li>
        <li>
          <div class="mask"><a href="/">Contact</a></div>
        </li>
      </ul>
    </nav>

    <script type="module" src="/main.js"></script>
  </body>
</html>
